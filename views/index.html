<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Write and Search Reviews</title>
  <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>
  <h1>Write Reviews</h1>
  <form id="reviewForm" action="/", method="post">
    <label for="companyName">Company Name:</label>
    <input type="text" id="companyName" name="companyName" required>

    <label for="pros">Pros:</label>
    <textarea id="pros" name="pros" rows="4" required></textarea>

    <label for="cons">Cons:</label>
    <textarea id="cons" name="cons" rows="4" required></textarea>

    <label for="rating">Rating (out of 5):</label>
    <input type="number" id="rating" name="rating" required>

    <input type="submit" value="Submit">
  </form>

  <hr>

  <h2>Search Reviews</h2>
  <input type="text" id="searchInput" placeholder="Search by Company Name">
  <button onclick="searchReviews()">Search</button>

  <div id="searchResults"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js" integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/Javascript/main.js"></script>
    
  
</body>
</html>
